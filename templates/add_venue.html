{% extends "admin-nav.html" %}

{% block title %}Add Venue{% endblock %}

{% block css %}<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'css/style.css') }}">{% endblock %}

{% block body %}


<div class="container">
    <h1>Add Venue</h1>
	<div class="form-container">
		<form method = "post" action="/add_venue">
            <input type="text" placeholder="Venue Name" name = "venue_name" required/>
			<input type="text" placeholder="Place" name = "place" required/>
            <input type="text" placeholder="Location" name = "location" required/>
            <input type="number" placeholder="Capacity" name = "capacity" required/>
			<button>Add Venue</button>
		</form>
	</div>
	{% if alert == 'Venue added successfully.' %}
		<div class = "success">
			<p>{{ alert }}</p>
		</div>
	{% endif %}
	{% if alert == 'Venue already exists.' %}
		<div class = "error">
			<p>{{ alert }}</p>
		</div>
	{% endif %}
</div>



{% endblock %}
